<div class="col-lg-10 col-lg-offset-1">
    <div class="jumbotron">
        <div id="Titulo">
            <h3>{{titulo}}</h3>
        </div>
        <div *ngIf="!actividadesMostrar">
            <h3>AÃºn no se han organizado actividades para este curso en la parroquia.</h3>
        </div>
        <div *ngIf="actividadesMostrar" style=" text-align:center; width: 50%; margin-right: 25%; margin-left: 25%; padding-top: 20px;">
            
            <div *ngFor="let act of actividadesMostrar" > 
                <form #formUsuarios="ngForm" (ngSubmit)="onSubmit(act.id)" id="{{act.id}}"> 
                    <label style="padding-bottom: 10px; padding-right: 5px; ">{{ act.nombre }}</label> <input type="submit" value="Apuntarse a la actividad" class="btn btn-xs btn-success" />
                </form>                        
            </div>

        </div>
    </div>
</div>
