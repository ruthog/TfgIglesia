
<form class="form-inline">
    <div id="TituloCentral">
        <h2>{{Titulo}}</h2>
    </div>
    <div id="SubTituloDcha">
        <h4>{{Subtitulo}}</h4>
    </div>
    <div class="form-group">
        <input type="search" class="form-control" placeholder="Enter search string" [formControl]="searchField">
    </div>
</form>

<div class="text-center">
    <p class="lead" *ngIf="loading">Loading...</p>
</div>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let track of results | async">
        <img src="{{track.thumbnail}}">
        <a target="_blank" href="{{track.link}}">{{ track.track }}
        </a>
    </li>
</ul>
