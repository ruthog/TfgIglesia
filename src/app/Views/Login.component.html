<div class="col-lg-10 col-lg-offset-1">
    <div class="jumbotron">
        <div id="Titulo">
            <h3>{{titulo}}</h3>
        </div>
        <div style="padding-top: 20px; margin-right: 25%; padding-left: 25%;">
            <form #formLogin="ngForm" (ngSubmit)="onSubmit()" id="form-Login">

                <table style="text-align: center; width: 650px; ">
                    <tr>
                        <td style="text-align: right; width: 100px;">
                            <label>* Usuario</label>
                        </td>
                        <td style="display: inline-block; width: 200px;">
                            <input type="text" #usuario="ngModel" name="usuario" [(ngModel)]="participante.usuario" required />
                        </td>
                        <td style="text-align: left; width: 300px;">
                            <span *ngIf="!usuario.valid && usuario.touched" class="label label-danger">El usuario es obligatorio</span>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right">
                            <label>* Password</label>
                        </td>
                        <td style="display: inline-block;">
                            <input type="text" #password="ngModel" name="password" [(ngModel)]="participante.password" required />
                        </td>
                        <td style="text-align: left;">
                            <span *ngIf="!password.valid && password.touched" class="label label-danger">La contrase√±a o password es obligatoria</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <br/>
                            <input type="submit" value="Enviar" [disabled]="!formLogin.form.valid" class="btn btn-success" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div style="padding-top: 5px; color: rgba(243, 12, 20, 0.979)" >{{errorLogin}}</div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
